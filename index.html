<html>
  <head>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lognavi(ログナビ) - 学生限定の就活 アプリ" />
    <meta name="twitter:description" content="就活の相談から履修の相談まで！全国の学生とつながろう！" />
    <meta name="twitter:image" content="https://www.afi-b.com/upload_image/14372-1681656107-3.jpg?1680503577" />

  </head>
  <body>
    <form action="https://apps.apple.com/app/id1495934384" method="GET" id="ios">
      <input type="hidden" name="mt" value="8">
    </form>
    <form action="https://play.google.com/store/apps/details" method="GET" id="android">
      <input type="hidden" name="id" value="jp.co.aspark.lognavi">
    </form>

    <script>
      let userAgent = navigator.userAgent.toLowerCase();
      //
      if (userAgent.indexOf("iphone") > -1 || userAgent.indexOf("ipod") > -1 || userAgent.indexOf("ipad") > -1) {
        location.href = "https://apps.apple.com/app/id1495934384?mt=8";
      } else if (userAgent.indexOf("android") > -1) {
        location.href = "https://play.google.com/store/apps/details?id=jp.co.aspark.lognavi";
      } else {
        $("#ios").submit();
      }
    </script>

  </body>
</html>
